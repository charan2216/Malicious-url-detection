<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index1</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='myfont/css/all.min.css')}}">

     <style>
	 body {
    background-image: url({{url_for('static', filename='background.jpg')}});
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
	
        .shadow {
            box-shadow: 3px 3px 10px black;
            padding: 30px;
            background-color: #f8f9fa; /* Change the background color as needed */
        }

        .page-header {
            color: #007bff; /* Change the text color as needed */
        }

        .form-group label {
            color: #007bff; /* Change the label text color as needed */
        }

        .form-control {
            border-color: #007bff; /* Change the border color of the input fields as needed */
        }

        .btn-success {
            background-color: #28a745; /* Change the background color of the success button as needed */
            border-color: #28a745; /* Change the border color of the success button as needed */
        }
		.btn-success:hover{
		    background-color:gray;
		}

        .btn-primary {
            background-color: #007bff; /* Change the background color of the primary button as needed */
            border-color: #007bff; /* Change the border color of the primary button as needed */
        }
		.btn-primary:hover{
		    background-color:gray;
		}
    </style>
</head>
<body>
    <div class="container" style="margin-top:150px">
        <div class="col-md-offset-1 col-md-10">
            <div class="col-md-offset-3 col-md-5">
                <div class="shadow">
                    <form action="/login" method="POST" autocomplete="off">
                        <h3 class="page-header text-primary">Login</h3>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category,message in messages %}
                                <div class="alert alert-{{category}}">{{message}}</div>
                            {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn btn-success btn-block">
                            <a href="{{url_for('register')}}" class="btn btn-primary btn-block">Register</a>
							
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    $(document).ready(function(){
        $(".alert").hide(3000)
    });
</script>
